
  <mat-form-field class="example-form-field">
    <mat-label>Search Movie</mat-label>
    <input matInput type="text" [(ngModel)]="movieName" />
    <button
      mat-button
      *ngIf="movieName"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="movieName = ''"
    >
      <mat-icon>close</mat-icon>
    </button> </mat-form-field
  ><button mat-raised-button color="primary" (click)="searchMovies()">
    Search
  </button>


<mat-card class="example-card card-pick-shadow" *ngFor="let movie of movies">
  <mat-card-header >
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.original_title }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    class="card-movie-image"
    src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
    alt="{{ movie.title }}"
  />
  <mat-card-content>
    <p>
      {{ movie.overview }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>BUY</button>
    
  </mat-card-actions>
</mat-card>
